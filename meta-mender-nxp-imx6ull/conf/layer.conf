# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "mender-community-nxp-imx6ull"
BBFILE_PATTERN_mender-community-nxp-imx6ull = "^${LAYERDIR}/"
BBFILE_PRIORITY_mender-community-nxp-imx6ull = "92"
